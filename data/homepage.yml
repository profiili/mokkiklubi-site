### Features ###
features:
  enable: true
  rows:
    - items:
      - title: "Helppo kuukausitilaus"
        icon: "fa-bolt"
        accent: "accent2" #accent values are 1-8
        content: "Alkaen vain kympillä kuussa varmistat paikkasi seuraavalla mökkilomalla sekä vaikuttaa sen järjestelyihin."
      - title: "Ei sitoutumista"
        icon: "fa-chart-area"
        accent: "accent3" #accent values are 1-8
        content: "Mökkiklubi-tilaajana et sitoudu mihinkään. Kuukausimaksu on ensimmäisen kuukauden jälkeen täysin vapaaehtoinen, mutta tehokas tapa pienentää loman taloudellista iskua."
    - items:
        - title: "Ei ylimääräisiä kuluja"
          icon: "fa-cloud"
          accent: "accent4" #accent values are 1-8
          content: "Kertyneet varat käytetään majoitukseen. Mikäli varat eivät täysin riitä, maksat enää yli jäävän osuuden. Jos varoja jää yli, käytetään niitä muihin kustannuksiin."
        - title: "Peruutusturva"
          icon: "fa-lock"
          accent: "accent5" #accent values are 1-8
          content: "Kaikkiin kuukausitilauksiin kuuluu peruutusturva jopa 3 kk maksujen osalta, mikäli olet maksanut kuukausittain. Jos et voikaan osallistua, saat vähintään 30 euroa takaisin."

